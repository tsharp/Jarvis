# pytest.ini
[pytest]
# Test-Verzeichnis
testpaths = tests

# Python-Dateien die als Tests erkannt werden
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output-Optionen
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Marker definieren
markers =
    slow: Tests die lange dauern
    integration: Tests die externe Services brauchen
    unit: Reine Unit-Tests

# Warnings ignorieren
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimale Python-Version
minversion = 3.9

services:
  assistant-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: assistant-proxy
    ports:
      - "8100:8000"
    environment:
      - OLLAMA_URL=http://ollama:11434
      - MCP_URL=http://mcp-sql-memory:8081/mcp
      - LOG_LEVEL=INFO
    networks:
      - big-bear-lobe-chat_default
    restart: unless-stopped

networks:
  big-bear-lobe-chat_default:
    external: true
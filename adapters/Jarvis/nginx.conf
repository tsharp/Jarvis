server {
    listen 80;
    server_name _;  # Accept ALL hostnames (localhost, IP, domain)
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;

    # HTML pages - always revalidate
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    location /static/ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        etag on;
    }

    # Proxy API requests to lobechat-adapter
    location /api/ {
        proxy_pass http://lobechat-adapter:8100;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 300s;
        proxy_buffering off;
    }

    # Proxy SSE/streaming
    location /api/chat {
        proxy_pass http://lobechat-adapter:8100;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;
    }

    # TRION WebSocket Bridge - accepts connections from ANY origin
    location /trion/ {
        proxy_pass http://trion-runtime:8401/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400s;  # 24h for long-lived WebSocket
        proxy_send_timeout 86400s;
    }

    # Health endpoint
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}

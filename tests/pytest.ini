[pytest]
# Pytest configuration for TRION tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum Python version
minversion = 3.8

# Addopts (always applied options)
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:cacheprovider

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests  
    e2e: marks tests as end-to-end tests
    memory: marks tests related to memory system
    thinking: marks tests related to sequential thinking
    mcp: marks tests related to MCP integration
    cim: marks tests related to CIM module

# Coverage options (when using pytest-cov)
[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
